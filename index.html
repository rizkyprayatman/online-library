<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Library</title>
    <link rel="icon" href="images/book.svg" type="image/svg">
    <meta name="description" content="Online Library, a book can change your life. Read, listen, learn, repeat.">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<header class="head_bar">
    <span clsas="menuNav" onclick="openNav()">&#9776;</span>
    <div class="title">
        <h1 >Online Library</h1>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Home</a>
        <a onclick="inputBooks()">Insert Book</a>
        <a href="https://www.dicoding.com/" target="_blank">Dicoding</a>
        <a href="https://www.linkedin.com/in/rizky-prayatman-154656165/"  target="_blank">About Me</a>
      </div>
</header>
<main>
    <div class="overlay">
        <div class="hero">
          <h1>Online Library</h1>
          <h2>A Book can change your life</h2>
          <p>Read, Listen, Learn, Repeat</p>
            <button><a href="#search">Find Book</a></button>
            <button onclick="inputBooks()">Insert Book</button>
        </div>
      </div>
      
      <section id="inputBooks" class="input_section shadow">
        <h2>Insert New Book</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Title</label>
                <input placeholder="Title" id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Author(s)</label>
                <input placeholder="Author(s)" id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Publication Date</label>
                <input placeholder="Publicate Date" id="inputBookYear" type="number" required>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">finished read</label>
                <input type="checkbox" id="inputBookIsComplete" onclick="checkFinish()">
            </div>
            <button id="bookSubmit" type="submit">Put in bookcase 
                <span id="notComplete">to be read</span>
                <span id="isComplete" style="display: none;">finished reading</span>
            </button>
        </form>
    </section>

      <section id="search" class="search_section input_section">
        <h2>Find Book</h2>
        <form id="searchBook" class="">
            <input id="searchBookTitle" type="text" placeholder="Search by Title">
            <button id="searchSubmit" type="submit">Search Book</button>
        </form>
    </section>

    <div class="listBook">
        <section class="book_shelf shadow input_section">
            <h2>Bookcase To Be Read</h2>

            <div id="incompleteBookshelfList" class="book_list">    

            </div>
        </section>

        <section class="book_shelf shadow input_section">
            <h2>Bookcase Finished Reading</h2>

            <div id="completeBookshelfList" class="book_list">
            
            </div>
        </section>
    </div>

    <div id="idModal" class="modal">
        <span >×</span>
          <div class="popup">
            <h1>Delete Book</h1>
            <a onclick="document.getElementById('idModal').style.display='none'" class="close" title="Close Modal">&times;</a>
            <p>Are you sure you want to delete book ?</p>
          
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('idModal').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="button" id = "deleteBtn" onclick="document.getElementById('idModal').style.display='none'" class="deletebtn">Delete</button>
            </div>
          </div>
      </div>
</main>

<script src="js/data.js"></script>
<script src="js/dom.js"></script>
<script src="js/script.js"></script>

<footer>
    <p>
      Copyright © 2021 - Online Library
    </p>
</footer>
</body>
</html>
